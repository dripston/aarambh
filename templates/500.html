{% extends 'layout.html' %}

{% block title %}Server Error - Indian Climate Analysis{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-5">Something went wrong on our servers. We're working on fixing the issue.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
                <button class="btn btn-outline-light" onclick="location.reload()">
                    <i class="fas fa-sync-alt me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
